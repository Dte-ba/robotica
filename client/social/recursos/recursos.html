			<label class="video" ng-click="$ctrl.fetchDataFilter($event,'Video')"><input name="tipoRecurso" id="video" type="checkbox"  ng-model="$ctrl.video"  ><span style="width: 130px; text-align: center;padding: 4px 0px">video</span></label>

		</div>
		<div style="margin-right: 10px;">
			<label class="programa" ng-click="$ctrl.fetchDataFilter($event,'Plantilla')"><input name="tipoRecurso" id="programa" type="checkbox"  ng-model="$ctrl.programa"  ><span style="width: 130px; text-align: center;padding: 4px 0px">programa</span></label>
