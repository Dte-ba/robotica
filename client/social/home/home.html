

<div style="background-color: #f0f1f1;">
	<div class="slideshow-container">
		<ui-carousel slides="$ctrl.slides" on-init="$ctrl.onCarouselInit()" slides="ctrl.slides"
		slides-to-show="1"
		slides-to-scroll="1"
		initial-slide="1"
		autoplay="true"
		autoplay-speed="4000"
		arrows="true"
		dots="false"
		cssEase="easy"
		>
		   
		<div  class="mySlides fade">
			<carousel-item>				
			<div class="banner__dashboard--home" layout="row" layout-align="center center">
                <div class="banner__content">
                    <div><h1 class="banner__head">Hola {{$ctrl.username}}!</h1></div>
                    <div class="banner__subhead">{{item.texto}}</div>
                    <div class="banner__legend"><p>acá podés <span class="font-medium">ver los</span> Desafios que puedes resolver</p></div>
                </div>
            </div>
			
			 </carousel-item>
		</div>       
		</ui-carousel>   
	</div>




<section class="resources_waterfall">
	<rd-waterfall item-width="350" gutter="24" load-more-text="Ver más recursos" fetch="$ctrl.fetchData()" item-click="$ctrl.viewResource">
		<rd-item-template>
			<resource-card resource="item" ui-sref="social.ver({ uid: item._id })"></resource-card>
		</rd-item-template>
	</rd-waterfall>
</section>
